<head>
  <meta charset="utf-8">

  <!-- Google Fonts -->

  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/form-table.css">

  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
  </script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js">
  </script>


  <script>
    var $ = jQuery.noConflict();
    $('input').blur(function (event) {
      var inputValue = this.value;
      if (inputValue) {
        this.classList.add('value-exists');
      } else {
        this.classList.remove('value-exists');
      }
    });

    $('#dob').datepicker({
      weekStart: 1,
      daysOfWeekHighlighted: "6,0",
      autoclose: true,
      todayHighlight: true,
    });
    $('#dob').datepicker("setDate", new Date());


    $('#change-attr tr').click(function () {
      var $check = $(this).find(':checkbox');
      $check.attr('checked', !$check.attr('checked'));
    });

    $(':checkbox').change(function (event) {
      var $checkbox = $(this);
      $checkbox.parentsUntil('table', 'tr').toggleClass(
        'selected', $checkbox.prop('checked')
      );
      // Don't trigger the <tr> click event.
      event.stopPropagation();
    });


    $('input').blur(function (event) {
      var inputValue = this.value;
      if (inputValue) {
        this.classList.add('value-exists');
      } else {
        this.classList.remove('value-exists');
      }
    });
    
  </script>

</head>

<body>

</body>

</html>
